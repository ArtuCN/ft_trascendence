<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pong Game 3D</title>
  
  <!-- Babylon.js Local Files -->
  <script src="babylon.js"></script>
  <script src="babylonjs.loaders.min.js"></script>
  <style>
:root{
  /* colori principali 3D */
  --bg-start: #a2d4f5;
  --bg-end:   #e0f7ff;
  --title-color: #004d66;

  --btn-start: #5dd39e;
  --btn-end:   #3fbf7f;
  --btn-hover-start: #76e7b6;
  --btn-hover-end:   #4fd18d;

  --canvas-border: #ffffff;
  --score-color: #ffffff;
}

    /* 3D */
    
    #canvas-container {
      width: 90%;
      max-width: 2000px;
      aspect-ratio: 9 / 6;
      display: none; 
    }

    canvas {
      width: 100%;
      height: 100%;
      background: #000;
      border: 4px solid var(--canvas-border);
      display: block;
    }

    /* Fine 3D */

    html {
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;     /* centers content horizontally */
      justify-content: flex-start;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    /* Title styling */
    #PongGame {
      text-align: center;
      padding: 30px 0;
      margin: 0;
      font-size: 48px;
      color: var(--title-color);
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
    }

    /* Centered menu buttons */
    #menu-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    
      width: 100%;
      box-sizing: border-box;
      padding: 0 20px;       /* optional padding for side spacing */
    }

    /* Glossy, round, Aero-style buttons */
    button {
      width: 200px;
      height: 50px;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to bottom, var(--btn-start), var(--btn-end));
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to bottom, var(--btn-hover-start), var(--btn-hover-end));
      transform: translateY(-2px);
    }

    /* Canvas container */
    /* #canvas-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 3 / 2;
      margin: 0 auto;           
      display: none;
      justify-content: center;  
      align-items: center;
    } */

    /* canvas {
      width: 100%;
      height: auto;
      background: black;
      border: 4px solid white;
      display: block;
    } */

  .bracket {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
  }
  
  .column {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  
  .match-wrapper {
    background-color: #1e293b;
    border: 2px solid #334155;
    border-radius: 6px;
    padding: 10px;
    min-width: 180px;
    text-align: center;
  }
  
  .match-label {
    font-weight: bold;
    color: #38bdf8;
    margin-bottom: 5px;
  }
  
  .match {
    color: white;
  }
  
  .player {
    font-weight: bold;
    padding: 5px 0;
  }
  
  .vs {
    color: #94a3b8;
    font-style: italic;
  }
  
  .winner {
    color: #22c55e;
    font-size: 0.85em;
    margin-top: 5px;
  }
  
  .playing-indicator {
    color: #3b82f6;
    font-size: 0.85em;
    margin-top: 4px;
  }
  
  .round-title {
    font-size: 1.1rem;
    font-weight: bold;
    color: #38bdf8;
    margin-bottom: 10px;
  }
  
  .center {
    margin: 0 20px;
  }

  /* Score style (usa variabile colore) */
  #score3d {
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  color: var(--score-color);
  font-size:2em;
  z-index:10;
  text-shadow:2px 2px 4px #000;
}
  </style>
</head>
  <body>
  <h1 id="PongGame">Pong Game 3D</h1>

  <div id="menu-container"">
    <!-- <div id="playerName" style="display: none; position: fixed;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 10px; text-align: center;">
        <h2 id="modalTitle">Inserisci i nomi dei giocatori</h2>
        <div id="playerInputsContainer"></div>
        <button id="startGameButton" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; display: none;">Inizia partita</button>
        <button id="cancelButton" style="margin-top: 10px; padding: 10px 20px; font-size: 16px; display: none;">Annulla</button>
      </div>
    </div> -->
    <button id="LocalPlay3D" value="1">Local</button>
    <button id="RemotePlay3D" value="2">Remote</button>
    <button id="Play2P3D" value="2" style="display: none;">2 Player</button>
    <button id="Play2PRemote3D" value="2" style="display: none;">2 Player</button>
    <button id="Play4P3D" value="4" style="display: none;">4 Player</button>
    <button id="PlayAI3D" value="1" style="display: none;">VS Bot</button>
    <button id="returnMenu" style="display: none;">Main Menu</button>
    <button id="btnBackToMenu" style="display:none;">Back to Menu</button>
    <div id="bracket-container" style="display:none; margin-bottom: 20px;"></div>
    <button id="PlayGame" style="display:none;">Play Game</button>
    
    <!-- points -->
  <div id="score3d" style="position:absolute;top:20px;left:50%;transform:translateX(-50%);color:white;font-size:2em;z-index:10;text-shadow:2px 2px 4px #000;"></div>
    <div id="canvas-container" style="position: relative;">
      <canvas id="gameCanvas3D" width="900" height="600"></canvas>
      <canvas id="gameCanvas" width="900" height="600" style="position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            background: transparent;"></canvas>
    </div>
  </div>

  <script type="module" src="script.js" defer></script>
</body>

</html>
