<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Create Wagmi</title>

	<h1> test </h1>

	<!-- Stake -->
	<input id="stakeTournamentId" placeholder="Tournament ID" type="number" />

	<input id="stakeUsername" placeholder="Username" type="text" />

	<div/>

	<div/>

	<!-- get tour data-->
	<input id="tournamentDataId" placeholder="Tournament ID" type="number" />

	<div id="infoBlock">
	</div>
	<input placeholder="place" id="input" />
