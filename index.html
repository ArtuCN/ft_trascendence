<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pong Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: rgb(139, 139, 139);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #canvas-container {
      width: 90%;
      max-width: 2000px;
      aspect-ratio: 9 / 6;
      display: none; /* hide initially */
    }

    canvas {
      width: 100%;
      height: 100%;
      background: #000;
      border: 4px solid white;
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="PlayButton">Play Pong</button>
  <label for="number of players">Number of Players:</label>
  <input type="number" id="nbrPlayerInput" name="nbrPlayer" min="2" max="4" value="2"><br>
  <div id="canvas-container">
    <canvas id="gameCanvas" width="900" height="600"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
