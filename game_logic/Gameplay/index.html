<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pong Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html {
      height: 100%;
      width: 100%;
      background: linear-gradient(rgb(10, 14, 39) 0%, rgb(26, 20, 54) 100%);
      /* background: linear-gradient(to bottom, #00B4D8, #062A3A); */
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;     /* centers content horizontally */
      justify-content: flex-start;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    /* Title styling */
    #PongGame {
      text-align: center;
      padding: 30px 0;
      margin: 0;
      font-size: clamp(3rem, 8vw, 5rem);
      letter-spacing: 0.15em;
      font-family: "Press Start 2P", "Courier New", monospace;
      background: linear-gradient(180deg, #ff00ff 0%, #ff6ec7 50%, #00e5ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 40px rgba(255, 110, 199, 0.9);
    }

    /* Centered menu buttons */
    #menu-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    
      width: 100%;
      box-sizing: border-box;
      padding: 0 20px;       /* optional padding for side spacing */
    }

    /* Neon arcade buttons */
    button {
      width: 220px;
      min-height: 52px;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 14px 26px;
      margin: 10px;
      border: 3px solid #ff6ec7;
      border-radius: 999px;
      background: rgba(255, 110, 199, 0.1);
      color: #ff6ec7;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 110, 199, 0.6), inset 0 0 30px rgba(255, 110, 199, 0.15);
      transition: all 0.25s ease;
      font-family: "Press Start 2P", "Courier New", monospace;
      text-shadow: 0 0 8px rgba(255, 110, 199, 0.35);
      background-clip: padding-box;
    }

    button:hover {
      background: rgba(0, 229, 255, 0.1);
      border-color: #00e5ff;
      color: #00e5ff;
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.6), inset 0 0 30px rgba(0, 229, 255, 0.15);
      transform: translateY(-3px) scale(1.01);
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.45);
    }

    /* Player modal */
    #playerName {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(5, 8, 25, 0.85);
      backdrop-filter: blur(10px);
      z-index: 999;
      font-family: "Press Start 2P", "Courier New", monospace;
      color: #f4f8ff;
    }

    #playerName .modal-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90vw, 440px);
      background: radial-gradient(circle at top, rgba(0, 229, 255, 0.12), rgba(10, 14, 39, 0.95));
      border: 2px solid rgba(0, 229, 255, 0.6);
      border-radius: 24px;
      padding: 36px 30px;
      box-shadow: 0 0 40px rgba(0, 229, 255, 0.35), 0 0 80px rgba(255, 110, 199, 0.25);
      text-align: center;
    }

    #playerName .modal-title {
      margin: 0 0 20px;
      font-size: 1.1rem;
      letter-spacing: 0.12em;
      color: #00e5ff;
      text-shadow: 0 0 12px rgba(0, 229, 255, 0.6);
    }

    #playerInputsContainer label {
      display: block;
      margin-top: 14px;
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      color: #ff6ec7;
    }

    #playerInputsContainer input {
      width: 100%;
      margin: 10px auto 0;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 14px;
      border: 2px solid rgba(0, 229, 255, 0.6);
      background: rgba(255, 255, 255, 0.04);
      color: #f8fbff;
      font-size: 0.85rem;
      font-family: "Press Start 2P", "Courier New", monospace;
      text-align: center;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0, 229, 255, 0.2);
    }

    #playerInputsContainer input::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.7rem;
    }

    #playerName .modal-actions {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #playerName button {
      width: 100%;
      font-size: 0.75rem;
      padding: 12px 20px;
      margin: 0;
      box-sizing: border-box;
    }

    /* Canvas container */
    #canvas-container {
      width: 100%;
      max-width: 900px;
      height: 100vh;
      overflow: hidden;
      aspect-ratio: 3 / 2;
      margin: 0 auto;            /* Center horizontally */
      display: none;
      justify-content: center;   /* Just in case of flex children */
      align-items: center;
    }

    canvas {
      max-width: 90vw;
      max-height: 90vh;
      background: black;
      border: 2px solid #ff6ec7;
      box-shadow: 0 0 24px rgba(255, 110, 199, 0.55);
      display: block;
    }

  .bracket {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
  }
  
  .column {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  
  .match-wrapper {
    background-color: #1e293b;
    border: 2px solid #334155;
    border-radius: 6px;
    padding: 10px;
    min-width: 180px;
    text-align: center;
  }
  
  .match-label {
    font-weight: bold;
    color: #38bdf8;
    margin-bottom: 5px;
  }
  
  .match {
    color: white;
  }
  
  .player {
    font-weight: bold;
    padding: 5px 0;
  }
  
  .vs {
    color: #94a3b8;
    font-style: italic;
  }
  
  .winner {
    color: #22c55e;
    font-size: 0.85em;
    margin-top: 5px;
  }
  
  .playing-indicator {
    color: #3b82f6;
    font-size: 0.85em;
    margin-top: 4px;
  }
  
  .round-title {
    font-size: 1.1rem;
    font-weight: bold;
    color: #38bdf8;
    margin-bottom: 10px;
  }
  
  .center {
    margin: 0 20px;
  }

  </style>
</head>
  <body>
  <h1 id="PongGame">Pong Game</h1>

  <div id="menu-container">
    <div id="playerName">
      <div class="modal-panel">
        <h2 id="modalTitle" class="modal-title">Inserisci i nomi dei giocatori</h2>
        <div id="playerInputsContainer"></div>
        <div class="modal-actions">
          <button id="startGameButton">Inizia partita</button>
          <button id="cancelButton">Annulla</button>
        </div>
      </div>
    </div>
    <button id="LocalPlay" value="1">Local</button>
    <button id="RemotePlay" value="2">Remote</button>
    <button id="Play2P" value="2" style="display: none;">2 Player</button>
    <button id="Play2PRemote" value="2" style="display: none;">2 Player</button>
    <button id="Play4P" value="4" style="display: none;">4 Player</button>
    <button id="PlayAI" value="1" style="display: none;">VS Bot</button>
    <button id="Tournament" style="display: none;">Tournament</button>
    <button id="returnMenu" style="display: none;">Main Menu</button>
    <label for="nbrPlayer" style="display: none;">Number of Players:</label>
    <select id="nbrPlayer" style="display: none;">
      <option value="4">4</option>
      <option value="8">8</option>
    </select>
    <button id="StartTournament" style="display:none;">Start Tournament</button>
    <button id="btnBackToMenu" style="display:none;">Back to Menu</button>
    <div id="bracket-container" style="display:none; margin-bottom: 20px;"></div>
    <button id="PlayGame" style="display:none;">Play Game</button>
    
    <div id="canvas-container">
      <canvas id="gameCanvas" width="900" height="600"></canvas>
    </div>
  </div>

  <script type="module" src="script.js" defer></script>
</body>

</html>
